<ion-header>

  <ion-navbar color="nav">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="form-content ">
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Your Name" name="name" [(ngModel)]="form.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="form.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea type="text" placeholder="Password" name="password" [(ngModel)]="form.password" required></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Confirm Password" name="cpassword" [(ngModel)]="form.cpassword" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Create Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
